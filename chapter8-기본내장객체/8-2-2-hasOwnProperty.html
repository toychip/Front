<!DOCTYPE html>
<html>
<head>
<title>property 속성을 검사한 것은 모두 true를 출력하고 constructor 속성을 검사한 것은 모두 false를 출력</title> 
<style>
</style>
</head>
<body>
<script>
    // 변수를 만듭니다.
    var object = { property: 273 };
    // 출력합니다.
    var output = '';
    output += "HOP('property'): " +
        object.hasOwnProperty('property') +'\n'; 
    output += "HOP('constructor'): " +
        object.hasOwnProperty('constructor') +'\n'; 
    output += "PIE('property'): " +
        object.propertyIsEnumerable('property') +'\n'; 
    output += "PIE('constructor'): " +
        object.propertyIsEnumerable('constructor');
    alert(output);
    // for in 반복문을 사용합니다.
    for (var key in object) {
        alert(object[key]);
    }
</script>
</body>
</html>
