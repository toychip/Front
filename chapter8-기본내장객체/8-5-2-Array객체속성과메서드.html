<!DOCTYPE html>

<title>6장</title>

<body>
<script>
var temp = new Array()  
temp.concat(array1, array2, ...)   // 배열을 연결합니다.
temp.join(separator)   // 배열의 모든 요소를 연결하여 문자열로 반환합니다.
temp.pop()   // 배열의 마지막 요소를 제거하고 반환합니다.
temp.push(element1, element2, ...)   // 배열의 마지막에 요소를 추가합니다.
temp.reverse()   // 배열의 요소 순서를 반전합니다.
temp.shift()   // 배열의 첫 번째 요소를 제거하고 반환합니다.
temp.slice(start, end)   // start부터 end까지의 요소를 반환합니다.
temp.sort(compareFunction)   // 배열의 요소를 정렬합니다.
temp.splice(start, deleteCount, item1, item2, ...)   // start부터 deleteCount만큼의 요소를 제거하고 item1, item2, ...를 추가합니다.
temp.unshift(element1, element2, ...)   // 배열의 첫 번째 요소로 요소를 추가합니다.

var array = [52, 273, 103, 32]; 
array.sort();
// 출력합니다.
alert(array);
</script>
</body>
</html>
