<script>
// Array 생성자 함수의 프로토타입에 remove( ) 메서드를 추가합니다.
Array.prototype.remove = function (index) { 
    this.splice(index, 1);  // index 위치에서 시작하여 1개의 요소를 제거합니다.
}

Array.prototype.remove = function (index) { this.splice(index, 1); } 
// 변수를 선언합니다.
var array = [52, 273, 103, 32, 274, 129];
// // 반복문과 조건문으로 100보다 큰 요소를 제거합니다.
// for (var i = 0; i < array.length; i++) {
for (var i = array.length - 1; i >= 0; i--) {
// // 배열의요소가 제거 되면서 인 데스가 앞으로 당겨짐
if (array[i] > 100) { array.remove(i);
}
}
// 출력합니다.
alert(array);
// // 출력값: 52, 103, 32, 129, 잘못된 예시 
</script>
