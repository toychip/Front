<!DOCTYPE html>

<body>
<script>
    var array = [1, 2, 3, 4, 5];
    // 배열을 선언하고 초기화합니다.

    var output = '';
    // 출력할 문자열을 초기화합니다.

    array.reduce(function (previousValue, currentValue, index, array) {
        // reduce() 메소드를 사용하여 배열의 요소를 하나씩 순회합니다.
        // 이때, 이전 요소의 값(previousValue), 현재 요소의 값(currentValue), 현재 요소의 인덱스(index), 전체 배열(array)을 매개변수로 받습니다.

        output += previousValue + ' : ' + currentValue + ' : ' + index + '\n';
        // 출력할 문자열에 이전 요소의 값, 현재 요소의 값, 현재 요소의 인덱스를 추가합니다.
        // '\n'은 줄바꿈 문자입니다.

    });
    // reduce() 메소드의 반환값은 최종 결과값입니다. 하지만 이 코드에서는 반환값을 사용하지 않습니다.

    alert(output);
// 출력할 문자열을 경고창으로 출력합니다.

//reduce() 메서드는 배열의 요소를 하나씩 돌면서 이전 요소와 현재 요소를 연산한 후 반환한다, 배열의 요소가 하나가 될 때까지 요소를 왼쪽부터 두 개씩 묶는 함수를 실행한다.
//reduceRight() 메서드는 배열의 요소를 하나씩 돌면서 이전 요소와 현재 요소를 연산한 후 반환한다, 배열의 요소가 하나가 될 때까지 요소를 오른쪽부터 두 개씩 묶는 함수를 실행한다.

</script>
</body>
</html>
