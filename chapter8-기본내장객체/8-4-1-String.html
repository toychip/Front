<!DOCTYPE html>
<html>
<head>
<title>6장</title> 
<style>
</style>
</head>
<body>
<script>
var stringFromLiteral = 'Hello World..!';
var stringFromConstructor = new String('Hello World..!'); // 변수의 자료형을 출력합니다.
var output = '';
output += typeof (stringFromLiteral) + '\n';
// 출력값: string 
output += typeof (stringFromConstructor);
// 출력값: object
alert(output);
</script>
</body>
</html>
