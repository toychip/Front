<title>6장</title>

<body>
<script>
// 변수를 생성합니다.
var date = new Date(1991, 11, 9);
// 출력합니다.
var output = '';
output += '★toDateString: ' + date.toDateString() + '\n';
output += '★toGMTString: ' + date.toGMTString() + '\n';
output += '★toLocaleDateString: ' + date.toLocaleDateString() + '\n'; output += '★toLocaleString: ' + date.toLocaleString() + '\n';
output += '★toLocaleTimeString: ' + date.toLocaleTimeString() + '\n'; output += '★toString: ' + date.toString() + '\n';
output += '★toTimeString: ' + date.toTimeString() + '\n';
output += '★toUTCString: ' + date.toUTCString() + '\n'; alert(output);
// 출력값:
// ★toDateString: Sat Dec 09 1991
// ★toGMTString: Sat, 09 Dec 1991 00:00:00 GMT
// ★toLocaleDateString: 1991. 12. 9.
// ★toLocaleString: 1991. 12. 9. 오전 12:00:00
// ★toLocaleTimeString: 오전 12:00:00
// ★toString: Mon Dec 09 1991 00:00:00 GMT+0900 (대한민국 표준시)
// ★toTimeString: 00:00:00 GMT+0900 (대한민국 표준시)

</script>
