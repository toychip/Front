<!DOCTYPE html>
<html>
<head>
<title>6장</title> 
<style>
</style>
</head>
<body>
<script>
var now = new Date();
var before = new Date('December 9, 1991');
// 날짜 간격을 구합니다.
var interval = now.getTime() - before.getTime(); 
interval = Math.floor(interval / (1000 * 60 * 60 * 24)); // 출력합니다.
alert('Interval: ' + interval + '일');
// 출력값: Interval: 10024일
</script>
</body>
</html>
