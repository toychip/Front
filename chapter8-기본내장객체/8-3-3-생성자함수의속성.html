<script>

    }
    // Constructor 객체의 property에 273을 할당합니다.

    // Constructor 객체의 method를 정의합니다.

    // Constructor 객체의 property 값을 alert 창으로 출력합니다.
    alert(Constructor.property);

// MAX_VALUE   // 자바스크립트의 숫자가 나타낼 수 있는 최대의 숫자
// MIN_VALUE   // 자바스크립트의 숫자가 나타낼 수 있는 최소의 숫자
// NaN         // 자바스크립트의 숫자가 아님을 나타내는 상수
// POSITIVE_INFINITY   // 자바스크립트의 양의 무한대 숫자, 양의 무한대 숫자
// NEGATIVE_INFINITY   // 자바스크립트의 음의 무한대 숫자, 음의 무한대 숫자
