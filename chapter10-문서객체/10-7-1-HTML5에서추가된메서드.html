<!DOCTYPE html>
<html>
<head>
<title>6장</title> 
    <script>
    // getElementById ( ) 메서드는 한 번에 한 가지 문서 객체만 가져올 수 있음
    // document.getElementByName(name속성값) 해당 name 속성값을 가진 요소를 모두 선택함 
    // document.getElementsByTagName(태그이름) 해당 태그 이름의 요소를 모두 선택함
    window.onload = function () {
        // 문서 객체를 가져옵니다.
        var header1 = document.querySelector('#header-1'); 
        var header2 = document.querySelector('#header-2'); 
        // 문서 객체의 속성을 변경합니다.
        header1.innerHTML = 'with 1getElementById()'; 
        header2.innerHTML = 'with 2getElementById2()';
};
    </script>
</head>
<body>
    <h1 id="header-1">Header</h1>
    <h1 id="header-2">Header</h1>
</body>
</html>
