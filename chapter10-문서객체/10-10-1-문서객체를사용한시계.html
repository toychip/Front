<!DOCTYPE html>
<html>

<head>
    <title>6장</title>
    <script>
        window.onload = function () {
            // 변수를 선언합니다.
            var clock = document.getElementById('clock');
            clock.innerHTML = new Date().toLocaleTimeString();
        }; 
    </script>
</head>

<body>
    <h1 id="clock"></h1>
</body>

</html>
