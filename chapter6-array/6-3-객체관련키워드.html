<script>
var student = {
    이름: '연하진', 
    국어: 92, 
    수학: 98, 
    영어:96, 
    과학:98
};

output += 
    "'이름' in student: " + 
    ('이름' in student) + '\n';

    ('성별' in student);
// 출력합니다.

alert(output);

// 결과 값
// '이름' in student true
// '성별' in student false

</script>
