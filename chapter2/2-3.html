
<!-- 예제 4–3의 CSS3 스타일 시트를 mystyle.css 파일에 저장하고, <link> 태그로 불러 사용하도록 수 정하라. -->

<!DOCTYPE html> <html>
<head>
<meta charset="utf-8">
<title>&lt;link&gt; 태그로 스타일 파일 불러오기</title>
<link type="text/css" rel="stylesheet" href="2-3_mystyle.css">

<!-- <style>
    @import url(mystyle.css); 위와 같은 css를 참조하는 방법
    </style> -->

</head>
<body>
<h3>소연재</h3>
<hr>
<p>저는 체조 선수 소연재입니다. 음악을 들으면서 책읽기를 좋아 합니다. 김치 찌개와 막국수 무척 좋아합니다.</p>
</body>
</html>

<!-- 
<link> 태그는 외부 스타일 시트 파일을 HTML 문서에 연결하는 데 사용됩니다. <link> 태그를 사용하여 스타일 시트 파일을 불러오고, 문서에 적용할 수 있습니다.

<link> 태그의 속성들의 의미는 다음과 같습니다:

type="text/css": 이 속성은 연결된 파일의 유형을 명시합니다. 
여기서는 "text/css"로 설정되어 있으므로, 연결된 파일은 CSS 파일임을 나타냅니다.

rel="stylesheet": 이 속성은 연결된 파일과의 관계(relation)를 명시합니다. 
"stylesheet" 값은 연결된 파일이 스타일 시트 파일임을 나타냅니다.

href="2-3_mystyle.css": 이 속성은 연결할 스타일 시트 파일의 경로를 지정합니다. 
여기서는 "2-3_mystyle.css" 파일을 연결하고 있으며, 파일이 현재 HTML 문서와 같은 디렉토리에 있어야 합니다.

즉, <link> 태그를 사용하여 "2-3_mystyle.css" 파일을 불러오고, 해당 스타일 시트를 HTML 문서에 적용하게 됩니다. 
이를 통해 외부 스타일 시트 파일에 작성된 스타일 규칙들이 HTML 문서에 적용되어 렌더링됩니다. 
-->
