<script>
// 브라우저의 주소 표시줄과 관련된 객체
// location 객체는 프로토콜의 종류, 호스트 이름, 문서 위치 등의 정보가 있음
var output = '';
for (var key in location) {
output += '●' + key + ': ' + location[key] + '\n'; }
alert(output);
