<!DOCTYPE html>
<html>
<head>
    <title>Document Object Model</title>
    <script>alert('Process - 0')</script> 
</head>
<body>
    <h1>Process - 1</h1> 
    <script>alert('Process - 2')</script> 
    <h2>Process - 2</h2> 
    <script>alert('Process - 3')</script>

</body>
</html>
