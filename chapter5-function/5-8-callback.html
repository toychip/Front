<!DOCTYPE html>
<html>

<head>
    <title>함수예제</title>
    <style>
    </style>
</head>

<body>
    <script>
        // 함수 callTenTimes를 정의합니다.
        function callTenTimes(callbackkkkk) {
            // 0부터 9까지 10번 반복합니다.
            for (var i = 0; i < 10; i++) {
                // 매번 callbackkkkk 함수를 호출합니다.
                callbackkkkk();
            }
        }

        // 변수 callbackkkkk에 익명 함수를 할당합니다.
        var callbackkkkk = function () {
            // '함수 호출'이라는 메시지를 경고창으로 출력합니다.
            alert('함수 호출');
        };

        // callTenTimes 함수를 호출하면서 callbackkkkk 함수를 인자로 전달합니다.
        callTenTimes(callbackkkkk);
    </script>
</body>

</html>
