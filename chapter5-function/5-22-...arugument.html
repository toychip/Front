<title>함수예제</title>

<body>
<script>
    // function test1() {
    //     alert(arguments[0]); 
    //     alert(arguments[1]); 
    //     alert(arguments[2]);
    // }
    // test1(1, 2, 3);
    // 결과값 1, 2, 3

    // function test2(...numbers) {
    //     alert(numbers[0]); 
    //     alert(numbers[1]); 
    //     alert(numbers[2]);
    // }
    // test2(1, 2, 3);
    // 결과값 1, 2, 3

    function test3(a, b, ...numbers) { // 함수 test3 선언, a, b, numbers 파라미터를 받음
        alert(numbers); // numbers 배열을 출력하는 알림창을 띄움
    }
    test3(1, 2, 3, 4, 5, 6); // test3 함수를 호출하며 인자로 1, 2, 3, 4, 5, 6을 전달
// 결과 값 3, 4, 5, 6
// a, b에 대해 출력하지 않음? -> 맞습니다. a와 b는 함수에서 사용되지 않았기 때문에 출력되지 않습니다.
</script>
</body>
</html>
