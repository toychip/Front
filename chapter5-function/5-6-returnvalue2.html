<!DOCTYPE html>
<html>

<head>
    <title>함수예제</title>
    <style>
    </style>
</head>

<body>
    <script>
        // 함수를 생성합니다. 
        function returnFunction() {
            return; // return 키워드를 사용하여 함수를 종료합니다.
            alert('문장 A'); // 이 부분은 실행되지 않습니다.
            alert('문장 B'); // 이 부분은 실행되지 않습니다.
        }
        // 함수를 호출합니다.
        var output = returnFunction(); // returnFunction 함수를 호출하고 반환값을 output 변수에 저장합니다.
        alert(typeof (output) + ' : ' + output); // output 변수의 타입과 값을 출력합니다.

    </script>
</body>

</html>
