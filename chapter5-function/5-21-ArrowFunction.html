<!DOCTYPE html>
<html>
<head>
<title>함수예제</title> 
<style>
</style>
</head>
<body>
<script>
    // multiply 함수를 선언하고, a와 b를 매개변수로 받아서 곱한 값을 반환한다.
    const multiply = (a, b) => a * b;

    // multiply 함수를 호출하고, 인자로 1과 2를 전달하여 결과값을 출력한다.
    alert(multiply(1, 2));

    // multiply 함수를 호출하고, 인자로 3과 4를 전달하여 결과값을 출력한다.
    alert(multiply(3, 4));
</script>
</body>
</html>
