<!DOCTYPE html>
<html>
<head>
<title>함수예제</title> 
<style>
</style>
</head>
<body>
<script>
    // test 함수를 정의합니다. a, b, c, d를 인자로 받아 alert 창에 출력합니다.
    function test(a, b, c, d) {
        alert(`${a}:${b}:${c}:${d}`);
    }
    // array 변수에 1, 2, 3, 4를 원소로 갖는 배열을 할당합니다.
    var array = [1, 2, 3, 4];
    // test 함수를 호출합니다. 배열의 원소를 인자로 전달합니다.
    test(...array)  // 여기서 ...array를 하는 이유
    // Rest parameter 문법을 사용하여 함수의 인자로 전달된 모든 값을 배열로 받을 수 있도록 함.

    var array = [1, 2];
    // array 변수에 [1, 2] 배열을 할당한다.

    // 앞에 다른 매개변수를 넣고 뒤를 배열로 채우기
    test(273, 52, ...array);
    // test 함수를 호출하며, 매개변수로 273, 52와 array 배열을 전달한다.

    // 배열을 병합해서 매개변수로 전달하기
    test(...array, ...array);
    // 결과값 1, 2, 1, 2
// test 함수를 호출하며, 매개변수로 array 배열을 두 번 전달한다.
</script>
</body>
</html>
