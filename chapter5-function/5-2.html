<!DOCTYPE html>
<html>
<head>
<title>함수예제</title> 
<style>
</style>
</head>
<body>
<script>
    // 변수를 생성합니다. 
    var func = function () { // func 변수에 익명 함수를 할당합니다.
        var output = prompt('숫자를 입력해주세요.', '숫자'); // 사용자로부터 숫자를 입력받는 팝업창을 띄웁니다.
        alert(output); // 입력받은 숫자를 알림창으로 출력합니다.
    };
    // 출력합니다. 
    alert(typeof (func)); // func 변수의 데이터 타입을 알림창으로 출력합니다.
    alert(func); // func 변수를 알림창으로 출력합니다.
</script>
</body>
</html>
