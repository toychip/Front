<!DOCTYPE html>
<html>
<head>
<title>함수예제</title> 
<style>
</style>
</head>
<body>
<script>
        // 함수를 생성합니다. 
        function returnFunction() {
            alert('문장 A'); // '문장 A'를 알림창으로 출력합니다.
            return; // 함수를 종료합니다.
            alert('문장 B'); // 이 문장은 실행되지 않습니다.
        }
        // 함수를 호출합니다.
        returnFunction(); // '문장 A'를 알림창으로 출력하고 함수를 종료합니다.
</script>
</body>
</html>
