<!DOCTYPE html>
<html>
<head>
<title>함수예제</title> 
<style>
</style>
</head>
<body>
<script>
// JavaScript에서 ||는 논리 OR 연산자입니다. 
// 이 연산자는 왼쪽 피연산자와 오른쪽 피연산자 중 적어도 하나가 true일 경우에 true를 반환합니다.

// || 연산자는 다음과 같이 동작합니다:

// 왼쪽 피연산자를 먼저 평가합니다.
// 왼쪽 피연산자가 truthy(true로 평가되는 값)이면, 왼쪽 피연산자의 값을 반환하고, 오른쪽 피연산자는 평가하지 않습니다.
// 왼쪽 피연산자가 falsy(false로 평가되는 값)이면, 오른쪽 피연산자를 평가하고, 그 값을 반환합니다.
// 따라서 true || alert('실행될까요..A')에서, true는 truthy값이므로 true를 반환하고 alert('실행될까요..A')는 실행되지 않습니다.

// 반면에 false || alert('실행될까요..B')에서, false는 falsy값이므로 오른쪽 피연산자 alert('실행될까요..B')를 실행합니다. 이 때문에 '실행될까요..B'가 출력됩니다.

// 이러한 특성을 '단락 평가'라고 합니다. || 연산자는 왼쪽 피연산자가 truthy값이면 바로 단락되어 오른쪽 피연산자는 평가되지 않습니다. 반대로 && 연산자는 왼쪽 피연산자가 falsy값이면 바로 단락되어 오른쪽 피연산자는 평가되지 않습니다.
true || alert('실행될까요..A'); 
false || alert('실행될까요..B');

</script>
</body>
</html>
