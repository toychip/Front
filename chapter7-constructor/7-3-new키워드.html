<!DOCTYPE html>
<html>
<head>
<title>함수예제</title> 
<style>
</style>
</head>
<body>
<script>
// 생성자 함수를 선언합니다. 
    // 생성자 함수를 선언합니다.
    function Constructor(value) {
        this.value = value;
    }

    // 변수를 선언합니다.
    var constructor = new Constructor('Hello');

    // 출력합니다.
    alert(constructor.value);

    // ----------------------------------------------------------------------------------------------------------------------

    // 생성자 함수를 선언합니다.
    function Constructor(value) {
        this.value = value;
    }

    // 변수를 선언합니다.
    // 생성자 함수를 호출할 때 new 키워드를 사용하지 않았으므로, this는 전역 객체를 가리킵니다.
    var constructor = Constructor('Hello');

    // 출력합니다.
    // 변수 value는 전역 객체의 프로퍼티로 선언되었으므로, alert(value)는 'Hello'를 출력합니다.
    alert(value);
</script>
</body>
</html>
