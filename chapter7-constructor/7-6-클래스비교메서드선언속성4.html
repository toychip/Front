<!DOCTYPE html>
<html>
<head>
<title>함수예제</title> 
<style>
</style>
</head>
<body>
<script>
class Rectangle { 
    constructor(width, height) {
        this._width = width;
        this._height = height; 
    }

    get width() {
        return this._width;
    }

    set width(input) { 
        this._width = input;
    }

    get height() {
        return this._height;
    }
    set height(input) { 
        this._height = input;
    }
    getArea() {
        return this._width * this._height;
    }
}

class Square extends Rectangle {
    constructor(length) {
        super(length, length);
    }
    
    set width(input) {
        this._width = input;
        this._height = input;
    }

    set height(input) {
        this._width = input;
        this._height = input;
    }
}

// 생성자 함수 상속
function Rectangle2(w, h){
    var weight = w;
    var height = h;
    this.getWidth = function(){
        return weight;
    }
    this.getHeight = function(){
        return height;
    }
    this.setWidth = function(w){
        if(w < 0){
            throw '길이는 음수일 수 없습니다.';
        }else{
            weight = w;
        }
    };
    this.setHeight = function(h){
        if(h < 0){
            throw '길이는 음수일 수 없습니다.';
        }else{
            height = h;
        }
    };
}

Rectangle.prototype.getArea = function(){
    return this.getWidth() * this.getHeight();
};

function Square(length){
    this.base = Rectangle;
    this.base(length, length);
}
Square.prototype = Rectangle2.prototype;
Square.prototype.constructor = Square;
</script>
</body>
</html>
